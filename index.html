<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>leanvue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <style>
    
    </style>
  </head>
  <body>
    <div id="app-example">
        Fade In: <input type="range" v-model="fadeInDuration" min="0" :max="maxFadeDuration">
        Fade Out: <input type="range" v-model="fadeOutDuration" min="0" :max="maxFadeDuration">
        <transition
          :class="false"
          @before-enter="beforeEnter"
          @enter="enter"
          @leave="leave"
        >
          <p v-if="show">Hello</p>
        </transition>
        <button v-if="stop" @click="stop=false, show=false">Start Animation</button>
        <button v-else @click="stop=true">Stop</button>
    </div>
  </body>
  <script>
  var vm = new Vue({ 
    el: '#app-example',
    data: {
      fadeInDuration: 1000,
      fadeOutDuration: 1000,
      maxFadeDuration: 1500,
      stop: true,
      show: true,
      list: [
        { msg: 'Bruce Lee' },
        { msg: 'Jackie Chan' },
        { msg: 'Chuck Norris' },
        { msg: 'Jet Li' },
        { msg: 'Kung Fury' }
      ]
    },
    computed: {
      computedList: function () {
        var vm = this;
        return vm.list.filter(function (item) {
          return item.msg.toLowerCase().indexOf(vm.query.toLowerCase()) !== -1
        })
      }
    },
    methods: {
      beforeEnter: function (el) {
        el.style.opacity = 0
      },
      enter: function (el, done) {
        var vm = this

        Velocity(
          el,
          {opacity: 1},
          {
            duration: vm.fadeInDuration,
            complete: function () {
              done
              if (!vm.stop) {
                vm.show = false;
              }
            }
          }
        )
      },
      leave: function (el, done) {
        var vm = this;

        Velocity(
          el,
          {opacity: 0},
          {
            duration: vm.fadeOutDuration,
            complete: function () {
              done
              vm.show = true;
            }
          }
        )
      }
    }
  })
  </script>
</html>
