<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>leanvue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app8">
      {{ fullName }}
    </div>
  </body>
  <script>
    var vm  = new Vue({
      el: '#app8',
      data: {
        firstName: 'Foo',
        lastName: 'Bar'
      },
      computed: {
        fullName() {
          return this.firstName + ' ' + this.lastName
        }
      }
    })
  </script>
</html>
