<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>leanvue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tween.js@16.3.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/color-js@1.0.3"></script>
    <style>
    .color-preview {
      display: inline-block;
      width: 50px;
      height: 50px;
    }
    </style>
  </head>
  <body>
    <div id="app-example">
        <input 
          type="number"
          v-model.number="firstNumber"
          step="20"
        > +
        <input 
          type="number"
          v-model.number="secondNumber"
          step="20"
        > =
        {{ result }}
        <p>
          <animated-integer :value="firstNumber"></animated-integer> +
          <animated-integer :value="secondNumber"></animated-integer> =
          <animated-integer :value="result"></animated-integer>
        </p>
    </div>
    <script type="text/x-template" id="animated-integer-template">
      <span>{{ tweeningValue }}</span>
    </script>
  </body>
  <script>
  Vue.component('animated-integer', {
    props: {
      value: {
        type: Number,
        request: true
      }
    },
    data: function () {
      return {
        tweeningValue: 0
      }
    },
    watch: {
      value: function (newValue, oldValue) {
        this.tween(oldValue, newValue)
      }
    },
    mounted: function () {
      this.tween(0, this.value)
    },
    methods: {
      tween: function (startValue, endValue) {
        var vm = this
        function animate () {
          if (TWEEN.update()) {
            requestAnimationFrame(animate)
          }
        }
        
        var obj = {tweeningValue: startValue}
        new TWEEN.Tween(obj)
          .to({tweeningValue: endValue}, 500)
          .onUpdate(function () {
            vm.tweeningValue = obj.tweeningValue.toFixed(0)
          })
          .start()
        animate()
      }
    },
    template: '#animated-integer-template'
  })
  var vm = new Vue({ 
    el: '#app-example',
    data: {
      firstNumber: 20,
      secondNumber: 40,
    },
    created: function () {
    },
    computed: {
      result: function () {
        return this.firstNumber + this.secondNumber
      }
    },
    watch: {
    },
    methods: {
    }
  })
  </script>
</html>
