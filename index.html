<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>leanvue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app7">
      <p>{{ foo }}</p>
      <button @click="foo='baz'">Chang it</button>
    </div>
  </body>
  <script>
    var obj = {
      foo: 'bar'
    }
    Object.freeze(obj)
    new Vue({
      el: '#app7',
      data: obj
    })
  </script>
</html>
