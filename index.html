<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>leanvue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app8">
      <span>Message: {{ msg }}</span>
      <br>
      <span v-once>這個將不會改變{{ msg }}</span>
    </div>
  </body>
  <script>
    var vm  = new Vue({
      el: '#app8',
      data: {
        msg: 'test'
      }
    })
  </script>
</html>
