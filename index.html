<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>leanvue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
  </head>
  <body>
    <div id="app-example">
      <blog-post v-for="post in posts" :title="post.title" :content="post.content" :key="post.id"></blog-post>
    </div>
  </body>
  <script>
    Vue.component('blog-post', {
      props: ['title', 'content'],
      template: `
      <div class="blog-post">
        <h3>{{ title }}</h3>
        <div v-html="content"></div>
      </div>
      `
    })
    var vm  = new Vue({
      el: '#app-example',
      data: {
        posts: [
          { id: 1, title: 'My joruney with Vue', content: 'id:1 content'},
          { id: 2, title: 'Blogging with Vue', content: 'id:3 content' },
          { id: 3, title: 'Why Vue is so fun', content: 'id:3 content' },
        ]
      }
    })
  </script>
</html>
