<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>leanvue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app2">
      <span :title="message">
        鼠標懸停幾秒查看此處動態綁定的提示訊息！
      </span>
    </div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    var app = new Vue({
      el: '#app2',
      data: {
        message: '頁面加載于' + new Date().toLocaleString()
      }
    })
  </script>
</html>
